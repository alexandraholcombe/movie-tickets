<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Movie Tickets</title>
</head>
<body>
  <div class="age-verification">
    <form class="age-form">
      <div class="form-group">
        <label>What age are you?</label><br>
        <select class="age-select">
          <option value="g">0-8</option>
          <option value="pg">8-12</option>
          <option value="pg-13">13-17</option>
          <option value="r">18-64</option>
          <option value="senior">65+</option>
        </select>
      </div>
      <button type="submit" class="btn btn-danger btn-lg">Submit</button>
    </form>
    <div class="receipt">
      <h2></h2>
      <span id="time"></span>
      <span id="ticket-price"></span>
    </div>
  </div>

  <div class="container">
    <div class="jumbotron">
      <h1>Movie Tickets</h1>
    </div>
    <div class="row" id="g-rated-movies">
      <div class="col-md-4">
        <img src="images/nemo.jpg" class="poster" alt="Finding Nemo">

      </div>
      <div class="col-md-4">
        <img src="images/Aristocats.jpg" class="poster" alt="The Aristocats" />
      </div>
      <div class="col-md-4">
        <img src="images/peanuts.jpg" class="poster" alt="The Peanuts Movie" />
      </div>
    </div>
    <div class="row" id="pg-rated-movies">
      <div class="col-md-4">
        <img src="images/findingdory.jpg" class="poster" alt="Finding Dory" />
      </div>
      <div class="col-md-4">
        <img src="images/monstertrucks.jpeg" class="poster" alt="Monster Trucks" />
      </div>
      <div class="col-md-4">
        <img src="images/sing.jpg" class="poster" alt="Sing" />
      </div>
    </div>
    <div class="row" id="pg13-rated-movies">
      <div class="col-md-4">
        <img src="images/split.jpg" class="poster" alt="Split" />
      </div>
      <div class="col-md-4">
        <img src="images/fantasticbeasts.png" class="poster" alt="Fantastic Beasts and Where to Find Them" />
      </div>
      <div class="col-md-4">
        <img src="images/suicidesquad.jpg" class="poster" alt="Suicide Squad" />
      </div>
    </div>
    <div class="row" id="r-rated-movies">
      <div class="col-md-4">
        <img src="images/alone.jpg" class="poster" alt="Alone in Berlin" />
      </div>
      <div class="col-md-4">
        <img src="images/badsanta.jpg" class="poster" alt="Bad Santa 2" />
      </div>
      <div class="col-md-4">
        <img src="images/train.jpg" class="poster" alt="The Girl on the Train" />
      </div>
    </div>
  </div>
</body>
</html>
